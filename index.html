<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajanta QR Info System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #fdf6e3 0%, #ffe9c6 100%);
    }
    header {
      background: linear-gradient(90deg, #b7791f 0%, #f6ad55 100%);
      box-shadow: 0 4px 16px rgba(183, 121, 31, 0.15);
    }
    section.bg-yellow-50 {
      background: linear-gradient(90deg, #fffbea 0%, #fefcbf 100%);
      border-bottom: 2px solid #f6ad55;
    }
    #reader {
      border: 2px dashed #b7791f;
      background: #fff;
      box-shadow: 0 2px 8px rgba(183, 121, 31, 0.08);
      padding: 1.5rem;
      border-radius: 1rem;
    }
    #cave-info {
      background: #fff8e1;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(246, 173, 85, 0.12);
      padding: 2rem 1rem;
      margin-top: 2rem;
      transition: box-shadow 0.3s;
    }
    #cave-info:hover {
      box-shadow: 0 4px 24px rgba(246, 173, 85, 0.18);
    }
    #cave-title {
      color: #b7791f;
      letter-spacing: 1px;
    }
    #cave-desc {
      color: #4a3f1c;
      font-size: 1.08rem;
    }
    #not-found {
      background: #fff0f0;
      border-radius: 0.5rem;
      padding: 1rem;
      border: 1px solid #f56565;
      box-shadow: 0 2px 8px rgba(245, 101, 101, 0.08);
    }
    footer {
      background: linear-gradient(90deg, #b7791f 0%, #f6ad55 100%);
      box-shadow: 0 -2px 12px rgba(183, 121, 31, 0.10);
    }
    @media (max-width: 640px) {
      #reader, #cave-info {
        padding: 1rem;
      }
      header h1 {
        font-size: 2rem;
      }
      section h2 {
        font-size: 1.3rem;
      }
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-yellow-800 text-white py-5 text-center">
    <h1 class="text-3xl font-bold">QR Based Global Information System</h1>
    <p class="text-lg">Ajanta Caves</p>
  </header>

  <!-- Scanner Section -->
  <section class="py-8 text-center bg-yellow-50">
    <h2 class="text-2xl font-semibold mb-2">Scan QR Code</h2>
    <p class="mb-4">Scan a cave QR code to view its information.</p>
    <div id="reader" class="mx-auto w-full max-w-md"></div>
  </section>

  <!-- Dynamic Content Display -->
  <section class="py-10 px-4 bg-white">
    <div id="cave-info" class="max-w-4xl mx-auto text-center hidden">
      <h3 id="cave-title" class="text-xl font-bold mb-2"></h3>
      <img id="cave-img" src="" alt="Cave Image" class="mx-auto mb-4 rounded shadow-md max-h-80" />
      <p id="cave-desc" class="text-justify leading-relaxed"></p>
    </div>

    <div id="not-found" class="text-red-600 text-center font-medium hidden mt-4">
      No matching cave information found.
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-yellow-800 text-white text-center py-4">
    <p class="text-sm">Â© 2025 MCA Project | Ajanta Caves QR System</p>
  </footer>

</html>
